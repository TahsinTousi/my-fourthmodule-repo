    <h2>Welcome To My Pitha Shop</h2>
    <form>
        <label for="name">Your Name:
            <input id="name" type="text" placeholder="Write Your Name" >   
        </label>
       

        <label for="email">Your Email:
            <input id="email" type="text" placeholder="Write Your Email" >
        </label>
        <fieldset>
            <legend> Pick One Pitha</legend>
            <label for="Chitol">
                <input type="radio" name="Pitha" id="Chitol">
            </label>
            <label for="Vapa">
                <input type="radio" name="Pitha" id="Vapa">
            </label>
            <label for="Tal">
                <input type="radio" name="Pitha" id="Tal">
            </label>
        </fieldset>
        <fieldset>
            <legend>Select Vorta</legend>
            <label for="Gur">
                <input type="checkbox" name="vorta" id="Gur">Gur
            </label>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">sorisa
            </label>
            <label for="Shutki">
                <input type="checkbox" name="vorta" id="Shutki">Shutki
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Feedback</legend>
            <textarea name="" id="" cols="3" rows="2"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="Submit" value="Submit">
        
    </form>
